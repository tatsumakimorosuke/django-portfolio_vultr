{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Portfolio</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a href="/" class="navbar-brand">
        <img src="{% static 'img/logo.svg' %}" alt="" width="80" height="80">
      </a>
      <ul class="navbar-nav">
        <li class="nab-item mr-3">
          <a href="/" class="nav-link nav-color">HOME</a>
        </li>
        <li class="nab-item mr-3">
          <a href="{% url 'about' %}" class="nav-link nav-color">ABOUT</a>
        </li>
        <li class="nab-item">
          <a href="{% url 'contact' %}" class="nav-link nav-color">CONTACT</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      {% block content %}
      {% endblock %} 
    </div>
  </main>
  <footer class="py-4 bg-dark text-center">
    <small class="text-white">&copy; 2021 DevGatherWay</small>
  </footer>
  
  {% block extra_js %}
  {% endblock %}
</body>
</html>
